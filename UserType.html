<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="uType-container">
        <div class="selectType-box">
            <!-- Logo -->
            <img src="images/Logo.png" alt="Logo" class="logo-image">
            <h2>Select User Type</h2>
            <!-- Buttons with Images -->
            <div class="user-buttons">
                <button class="btn-user" id="staff">
                    <img src="images/staff3png.png" alt="Staff" class="user-image">
                    <p>Staff</p>
                </button>
                <button class="btn-user" id="employee">
                    <img src="images/employee.png" alt="Employee" class="user-image">
                    <p>Employee</p>
                </button>
                <button class="btn-user" id="customer">
                    <img src="images/image 7 (1).png" alt="Customer" class="user-image">
                    <p>Customer</p>
                </button>
                <button class="btn-user" id="supplier">
                    <img src="images/image 8.png" alt="Supplier" class="user-image">
                    <p>Supplier</p>
                </button>
            </div>
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
